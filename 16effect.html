<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="dist/css/swiper.min.css">

    <!-- Demo styles -->
    <style>
    html, body {
        position: relative;
        height: 100%;
    }
    body {
        background-repeat: no-repeat;  
        background: url(PIC/bi.png);
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
 
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
        height: 50%;
    }
    .swiper-slide {
        background-position: center;
        background-size: cover;
        opacity: 0.8;
    }
    </style>
</head>
<body>
 
   <!-- Swiper -->
   <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image:url(PIC/1.png)"></div>
            <div class="swiper-slide" style="background-image:url(PIC/2.png)"></div>
            <div class="swiper-slide" style="background-image:url(PIC/3.png)"></div>
            <div class="swiper-slide" style="background-image:url(PIC/4.png)"></div>
           <!-- <div class="swiper-slide" style="background-image:url(PIC/1.png)"></div> -->
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination swiper-pagination-black"></div>
        <!-- Add Arrows -->
   <!--     <div class="swiper-button-next swiper-button-white"></div>
        <div class="swiper-button-prev swiper-button-white"></div> -->
    </div>

    <!-- Swiper JS -->
    <script src="dist/js/swiper.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: '.swiper-pagination',
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        spaceBetween: 30,
        effect: 'fade'
    });
    </script>
</body>
</html>
